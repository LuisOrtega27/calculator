<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>

    <div class="wrapper">

        <form action="#" class="calculator">

            <div class="calc-screen-container">
                <input type="text" id="calc-screen" pattern="(\s?[0-9 \s \+ \- \* \/ = .]*\s?)" autofocus autocomplete="off">
                <p class="calc-screen-msg">Unicamente numeros y simbolos aritmeticos</p>
            </div>

            <input type="button" value="/" class="calc-btn">
            <input type="button" value="*" class="calc-btn">
            <input type="button" value="-" class="calc-btn">
            <input type="button" value="+" class="calc-btn">
            
            <input type="button" value="7" class="calc-btn">
            <input type="button" value="8" class="calc-btn">
            <input type="button" value="9" class="calc-btn">
            
            <input type="button" value="=" class="calc-btn">
            <input type="button" value="<<" class="calc-btn">
            
            <input type="button" value="4" class="calc-btn">
            <input type="button" value="5" class="calc-btn">
            <input type="button" value="6" class="calc-btn">
            
            <input type="button" value="1" class="calc-btn">
            <input type="button" value="2" class="calc-btn">
            <input type="button" value="3" class="calc-btn">
            
            <input type="button" value="0" class="calc-btn">
            <input type="button" value="." class="calc-btn">
            
        </form>
        
        
    </div>
    

    <script src="./scripts.js"></script>
    
</body>
</html>
